    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

<header class="landing">
    <div class="landing_info">
        <h1><a href="about.html"><img src="images/logo.png" onmouseover="this.src='images/logo_bw.png'" onmouseout="this.src='images/logo.png'" /></a></h1>

        <h5>[    Enter    ]</h5>

</header>



<body id="enter" onclick="location.href='about.html';" style="cursor:pointer;">

<script>
	jQuery('body').css('display','none');
	jQuery(document).ready(function() {
		jQuery('body').fadeIn();
		jQuery('a').on('click',function(event){
			var thetarget = this.getAttribute('target')
			if (thetarget != "_blank"){
				var thehref = this.getAttribute('href')
				event.preventDefault();
				jQuery('body').fadeOut(function(){
					window.location = thehref
				});
			}
		});
	});
    	setTimeout(function(){
		jQuery('body').fadeIn();
	},4000)
</script>


</body>
</html>
